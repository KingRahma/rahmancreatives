  <style>
    :root {
      --primary: #004e64;
      --secondary: #ca8e48;
      --bg-light: #ffffff;
      --bg-dark: #111827;
      --text-light: #f9fafb;
      --text-dark: #ca8e48;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: all 0.3s ease-in-out;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .page {
      background: var(--primary);
      color: var(--text-light);
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #fff;
      padding: 8px;
      margin-bottom: 10px;
      border: 3px solid #ca8e48;
    }

    header h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    /* Typewriter Effect */
    .typewriter {
      font-size: 1rem;
      font-weight: bold;
      color: var(--secondary);
      margin-bottom: 20px;
      min-height: 30px;
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 1.5rem 0;
    }

    .social-icons button {
      border: none;
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      background: #ffffff;
      transition: background 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    body.dark .social-icons{
      background: #1e293b;
      
    }

    .social-icons button:hover {
      background: var(--secondary);
    }

    .social-icons a {
      color: var(--primary);
      font-size: 1.1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .controls button {
      background: transparent;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      padding: 6px 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .controls button:hover {
      background: #fff;
      color: var(--primary);
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.4rem;
      }
      header p {
        font-size: 1rem;
      }
      .social-icons a {
        font-size: 1rem;
      }

      header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fff;
      padding: 4px;
      margin-bottom: 10px;
      border: 3px solid #5aee5c;
    }
    }
  </style>
